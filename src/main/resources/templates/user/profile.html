<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<!--    <link rel="stylesheet" type="text/css" href="css/product/form.css">-->
    <link rel="stylesheet" type="text/css" href="css/elements/footer-style.css">

</head>
<body>

<header th:insert ="elements/navbar.html :: header"></header>
<div class="container">

    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center" th:text="${userSummary.username}">User</h4>
            <p class="text-center">You can edit your profile here:</p>

            <form th:action="@{/profile/edit}" th:method="post" th:object="${editUserCommand}">
                <label>First name:</label>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fas fa-user-circle"></i> </span>
                    </div>
                    <input type="text" th:placeholder="*{firstName}" name="firstName">
                </div>
                <label>Last name:</label>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fas fa-user-circle"></i> </span>
                    </div>
                    <input type="text" th:placeholder="*{lastName}" name="lastName">
                </div>
                <label>Address:</label>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-globe"></i> </span>
                    </div>
                    <input type="text" th:placeholder="*{address}" name="address">
                </div>
                <label>Zip code:</label>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-globe"></i> </span>
                    </div>
                    <input type="text" th:placeholder="*{zipCode}" name="zipCode">
                </div>
                <label>City:</label>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-globe"></i> </span>
                    </div>
                    <input type="text" th:placeholder="*{city}" name="city">
                </div>
                <label>Phone number:</label>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fas fa-phone"></i> </span>
                    </div>
                    <input type="text" th:placeholder="*{phoneNumber}" name="phoneNumber">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Edit  </button>
                    <div th:if="${#fields.hasGlobalErrors()}" th:value="${#fields.globalErrors()}"></div>
                </div>
            </form>
        </article>
    </div>
</div>

<footer class="footer" th:insert="elements/footer.html :: footer"></footer>
</body>
</html>
