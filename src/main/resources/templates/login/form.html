<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
        <base href="/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


    <link rel="stylesheet"  type="text/css" href="css/login/login-page-style.css" >
    <link rel="stylesheet" type="text/css" href="css/elements/footer-style.css">
</head>
<body>
<header th:insert ="elements/navbar.html :: header"></header>

<div class="container">

    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Sign In</h4>
            <p class="text-center">Good day to you!!!</p>
            <hr>
            <form th:action="@{/login}" th:method="post">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input type="email" class="form-control" placeholder="Email address" id="username" required name="username">
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" id="password" required name="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                </div>
                <p class="text-center">Don't have an account? <a href="/register">Sign In</a> </p>
            </form>
        </article>
    </div>

</div>

<footer class="footer" th:insert="elements/footer.html :: footer"></footer>
</body>
</html>
