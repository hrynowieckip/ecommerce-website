<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-light" style="background-image: linear-gradient(to top, rgba(255,0,0,0), #FFCE2B);">
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="/">
            <img src="images/navbar_logo.svg" width="30" height="30" alt=""/>
        </a>
    </nav>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="nav-link font-weight-bold" href="/login">Login</a>
            </li>
            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="nav-link font-weight-bold" href="/register">Register</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle font-weight-bold" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categories
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a th:each="category:${allCategories}" th:text="${category.name}" class="dropdown-item" th:href="@{/category/{name}(name = ${category.name})}">Action</a>
                </div>
            </li>
            <li class="nav-item font-weight-bold">
                <a class="nav-link" href="/product">Add product</a>
            </li>
            <li class="nav-item font-weight-bold">
                <a class="nav-link" href="/category">Add category</a>
            </li>
            <li class="nav-item font-weight-bold">
                <a class="nav-link" href="/wishlist">Wishlist</a>
            </li>
            <li class="nav-item font-weight-bold">
                <a class="nav-link" href="#">Users</a>
            </li>
            <li class="nav-item font-weight-bold">
                <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item font-weight-bold">
                <a sec:authorize="isAuthenticated()" class="nav-link" href="/profile">Profile</a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-secondary my-2 my-sm-0 font-weight-bold" type="submit">Search</button>
        </form>

    </div>
</nav>
</body>
</html>
