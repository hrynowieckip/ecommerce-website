<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<section>
    <div th:each="product:${allProducts}">
        <label th:text="${product.name}"></label>
        <label th:text="${product.description}"></label>
        <label th:text="${product.price}"></label>

    </div>

</section>

<section>
    <form th:action="@{/product/add}" th:method="post" th:object="${addProductCommand}">
        <div>
            <label>Name:</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Description:</label>
            <input type="text" th:field="*{description}"/>
        </div>
        <div>
            <label>Price:</label>
            <input type="number" th:field="*{price}" min="0.00" max="100000.00" step="0.01"/>
        </div>

        <div class="form-group">
            <label>Category:</label>
            <select required name="category">
                <option th:each="category:${allCategories}"  th:value="${category.name}"   th:text="${category.name}"></option>
            </select>
        </div>

        <div>
            <button type="submit">Save</button>
            <div th:if="${#fields.hasGlobalErrors()}" th:value="${#fields.globalErrors()}"></div>
        </div>
    </form>
</section>
</body>
</html>
