<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/product/form.css">
    <link rel="stylesheet" type="text/css" href="css/elements/footer-style.css">

</head>
<body>

<header th:insert ="elements/navbar.html :: header"></header>
<div class="container">

    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Add product</h4>
            <p class="text-center">Add new product</p>

            <form th:action="@{/product/add}" th:method="post" th:object="${addProductCommand}" enctype="multipart/form-data">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input th:field="*{name}" name="" class="form-control" placeholder="Name" type="text">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <textarea th:field="*{description}" placeholder="Description" class="form-control" name="" rows="4" cols="50"></textarea>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input th:field="*{price}" min="0.00" max="100000.00" step="0.01" name="" class="form-control" placeholder="Price" type="number">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Category:</label>
                    <select required name="category" class="form-control" id="exampleFormControlSelect1">
                        <option th:each="categoryElement:${allCategories}"  th:value="${categoryElement.name}"   th:text="${categoryElement.name}"></option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Images:</label>
                    <br>
                    <input type="file" name="image" accept="image/png, image/jpeg" multiple/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Add product  </button>
                </div>
            </form>
        </article>
    </div>
</div>

<footer class="footer" th:insert="elements/footer.html :: footer"></footer>
</body>
</html>
